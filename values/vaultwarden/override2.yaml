# Ingress via Traefik
ingress:
  enabled: true
  class: "traefik"
  nginxIngressAnnotations: false
  tls: false
  hostname: "vaultwarden.casavp.com"

# Persistent data on Longhorn
storage:
  data:
    name: "vaultwarden-helm" # You can optionally specify the name, otherwise it will be auto-generated
    size: "10Gi" # You can set the PVC size, though it may not be relevant if PVC already exists
    class: "longhorn" # Specify the storage class (use the storage class of your Longhorn PV)
    path: "/data"
    keepPvc: true # Ensures the PVC is retained even if the Helm release is deleted
    accessMode: "ReadWriteOnce"

domain: "https://vaultwarden.casavp.com"

image:
  registry: docker.io
  repository: vaultwarden/server
  tag: "1.34.3-alpine"

adminToken:
  existingSecret: "vaultwarden-secret"
  existingSecretKey: "ADMIN_TOKEN"
